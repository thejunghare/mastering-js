<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cookie Demo</title>
</head>

<body>
    <h2>Cookie Tracker</h2>
    <p>Click the button to accept a cookie.</p>

    <button onclick="setCookie()">Accept Cookie</button>
    <button onclick="checkCookie()">Check Cookie</button>
    <p id="status"></p>

    <script>
        const status = document.getElementById('status');

        function setCookie() {
            document.cookie = "username=StudentUser; max-age=10; path=/";

            status.innerText = "Cookie set! It behaves like a ghostâ€”gone in 10 seconds.";
        }

        function checkCookie() {
            status.innerText = "Raw Cookie String: " + document.cookie;
        }
    </script>
</body>

</html>
