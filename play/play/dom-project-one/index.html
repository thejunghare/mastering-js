<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Icon Toggler</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #0f0f0f;
      color: #fff;
    }

    .item-list {
      list-style: none;
      padding: 0;
    }

    .item-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      margin: 10px 0;
      background: #1a1a1a;
      border-radius: 8px;
      transition: all 0.2s;
    }

    

    .favorite-icon {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #666;
      padding: 5px 10px;
    }

    .favorite-icon.filled {
      color: #ff4757;
    }
  </style>
</head>
<body>
  <h1>Your Favorites</h1>
  <ul class="item-list">
    <li>
      JavaScript Chaos
      <button class="favorite-icon">&#9825;</button>
    </li>
    <li>
      CSS Black Magic
      <button class="favorite-icon">&#9825;</button>
    </li>
    <li>
      TypeScript Wizardry
      <button class="favorite-icon">&#9825;</button>
    </li>
  </ul>
  <script src="index.js"></script>
</body>
</html>
