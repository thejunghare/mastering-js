<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storytelling App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .story-container {
      background: white;
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      border: 4px solid transparent;
      transition: border-color 0.3s ease;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 150px;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #scary-btn {
      background: #ee4b2b;
      color: white;
    }

    #funny-btn {
      background: #f1be32;
      color: #333;
    }

    #adventure-btn {
      background: #acd157;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    #result {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #333;
      min-height: 100px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Want to hear a short story?</h1>
  
  <main class="story-container">
    <div class="btn-container">
      <button class="btn" id="scary-btn">Scary Story</button>
      <button class="btn" id="funny-btn">Funny Story</button>
      <button class="btn" id="adventure-btn">Adventure Story</button>
    </div>
    
    <p id="result"></p>
  </main>

  <script src="script.js"></script>
  <script>
    // Select elements
    const storyContainer = document.querySelector('.story-container');
    const scaryStoryBtn = document.querySelector('#scary-btn');
    const funnyStoryBtn = document.querySelector('#funny-btn');
    const adventureStoryBtn = document.querySelector('#adventure-btn');
    const resultParagraph = document.querySelector('#result');

    // Story object with genre data
    const storyObj = {
      scary: {
        story: "In the dark woods, a group of friends stumbled upon an old, abandoned cabin. They enter the cabin and awaken something malevolent that had been dormant for centuries.",
        borderColor: "#ee4b2b"
      },
      funny: {
        story: "During a camping trip, Mark decided to show off his culinary skills by cooking dinner over an open fire. However, his attempt caused him to burn the dinner as well as his eyebrows off.",
        borderColor: "#f1be32"
      },
      adventure: {
        story: "Lost in the heart of the Amazon rain forest, Sarah and Jake stumbled upon an ancient temple. They braved deadly traps and encountered strange wildlife, all while deciphering cryptic clues left behind by a mysterious civilization.",
        borderColor: "#acd157"
      }
    };

    // Display story function
    function displayStory(genre) {
      if (storyObj[genre]) {
        resultParagraph.textContent = storyObj[genre].story;
        storyContainer.style.borderColor = storyObj[genre].borderColor;
      }
    }

    // Event listeners
    scaryStoryBtn.addEventListener('click', () => displayStory('scary'));
    funnyStoryBtn.addEventListener('click', () => displayStory('funny'));
    adventureStoryBtn.addEventListener('click', () => displayStory('adventure'));
  </script>
</body>
</html>
