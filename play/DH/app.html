      function orderPizza() {
        setTimeout(() => {
          console.log("Accpting your order...");

        setTimeout(() => {
          console.log("Your order was prepared...");

      }

      function helperFunction() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("Cake ready");
          }, 5000);
        });
      }

      function orderCake() {
        console.log("order a cake");

        helperFunction().then((msg) => {
          console.log(msg);
        });
      }

      async function orderCakeTwo() {
        console.log("order a cake");

        let msg = await helperFunction();
        console.log(msg);
      }
