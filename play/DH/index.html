<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Elements</title>
</head>

<body>
    <div id="box" class="section">
        Hello
        <span>earth</span>
    </div>

    <button id="btn">Update</button> 

    <script>
        let spanTag = document.querySelector('span')
        
        // finding/get the btn
        let btn = document.querySelector('#btn')
        // function name(){}
        // btn.addEventListener('click',name)
        btn.addEventListener('click', () => {
            spanTag.textContent = 'World'
        })
    </script>

</body>
