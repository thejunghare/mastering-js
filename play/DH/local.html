<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">
            username
        </label>
        <input type="text" id="fname">
    </form>

    <script>
        let userInput = document.querySelector('#fname')
        document.addEventListener('input', ()=>{

            localStorage.setItem('fname',userInput.value )
        })

        userInput.value = localStorage.getItem('fname' )
    </script>
</body>
</html>
