<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .span-color{
            color: green;
        }
    </style>
</head>

<body>
    <div id="box" class="section">
        Hello
        <span>earth</span>

        <button id="btn">update color</button>
    </div>

    <script>
        let spanTag = document.querySelector('span')
        let btn = document.querySelector('#btn')

        // function name() {

        // }

        // btn.addEventListener('click', name)

        btn.addEventListener('click', () => {
            // spanTag.style = 'color:green'
            spanTag.classList.toggle('span-color')
        })
    </script>
</body>

</html>
